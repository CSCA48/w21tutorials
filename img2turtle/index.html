<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Img2Turtle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Convert Image to Turtle</h1>
  
  <div class="toolbar">
    <input
      class="toolbar-item"
      type="file"
      id="fileInput"
      name="file"
      accept="image/*"
      required
    >

    <label class="toolbar-item toolbar-item--hidden-no-file">
      <div>
        <!-- Edge Detection -->
        Mode
      </div>
      <!-- <input
        type="range"
        min="0"
        max="1"
        value="1"
        onchange="edgeCheck(event)"
        id="scales"
        name="scales"
      > -->
      <select 
        id="modeselect"
        name="mode"
        onchange="modeSelect(event)"
        id="scales"
        name="scales"
      >
        <option value="canny">Edge detection</option>
        <option value="thresh">Threshold</option>
        <option value="regular">Regular</option>
      </select>
    </label>

    <label class="toolbar-item toolbar-item--hidden-no-file">
      <div>
        Threshold
      </div>
      <input
        type="range"
        min="0"
        max="255"
        step="15"
        value="128"
        class="slider"
        id="myRange"
      >
    </label>

    <div class="toolbar-item toolbar-item--hidden-no-file">
      <button onclick="saveClick()">Save</button>
    </div>
  </div>


  <section class="section">
    <div class="image-container">
      <img
        id="imageSrc"
        class="image"
        src=""
        alt="No Image"
      >
    </div>
    <div class="image-container">
      <canvas
        id="canvasOutput"
        class="image"
      ></canvas>
    </div>
  </section>

  <div id="status">
    <p>OpenCV.js is loading...</p>
  </div>

  <script src="./main.js"></script>
  <script async="" src="./opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
